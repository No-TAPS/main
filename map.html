<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map - UCSC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 900px;
            z-index: 1;
        }

        
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            text-align: center;
            color: white;
            z-index: 2; 
        }

        
        .search-bar {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .search-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .additional-buttons {
            margin-top: 20px;
        }

        .additional-button {
            width: 100%;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .additional-button:hover {
            background-color: #007bb5;
        }

        .text-box {
            width: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            display: none;
            z-index: 3;
        }

        .text-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .availability-buttons {
            display: flex;
            justify-content: space-between;
        }

        .availability-button {
            width: 40px;
            height: 40px;
            margin: 5px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
        }

        .availability-button:hover {
            background-color: #007bb5;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="search-bar">
            <input type="text" class="search-input" id="parkingLotSearch" placeholder="Search by name, lot #, permit, ...">
            <button class="search-button" onclick="searchParkingLots()">Search</button>
        </div>

        <div class="additional-buttons">
            <button class="additional-button" onclick="toggleTextBox('tapsBox')">Taps Reporting</button>
            <button class="additional-button" onclick="showAvailabilityPopup()">Availability</button>
        </div>
    </div>

    <div id="map"></div>

    <div class="text-box" id="tapsBox">
        <span class="close-button" onclick="toggleTextBox('tapsBox')">&times;</span>
        <input type="text" class="text-input" id="tapsInput" placeholder="Enter Parking ID #">
        <button class="submit-button" onclick="submitTapsData()">Submit</button>
    </div>

    <div class="text-box" id="availabilityBox">
        <span class="close-button" onclick="toggleTextBox('availabilityBox')">&times;</span>
        <input type="text" class="text-input" id="availabilityInput" placeholder="Enter Parking ID #">
        <div class="availability-buttons">
            <button class="availability-button" onclick="submitAvailabilityData(0)">0</button>
            <button class="availability-button" onclick="submitAvailabilityData(1)">1</button>
            <button class="availability-button" onclick="submitAvailabilityData(2)">2</button>
            <button class="availability-button" onclick="submitAvailabilityData(3)">3</button>
            <button class="availability-button" onclick="submitAvailabilityData(4)">4</button>
        </div>
    </div>
    

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="leaflet.js"></script>

    <script>
        function toggleTextBox(boxId) {
            var currentBox = document.getElementById(boxId);
            currentBox.style.display = (currentBox.style.display === 'none' || currentBox.style.display === '') ? 'block' : 'none';
        }

        function searchParkingLots() {
           (document.getElementById('parkingLotSearch').value)
        }

        function submitTapsData() {
            var parkingLotId = document.getElementById('tapsInput').value;
            var tapsValue = true;

            fetch('http://localhost:3000/submitTapsData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ parkingLotId, tapsValue }),
            })
            .then(response => response.json())
            .then(data => console.log('Taps data submitted successfully:', data))
            .catch(error => console.error('Error submitting taps data:', error));
        }


        function showAvailabilityPopup() {
            var availabilityBox = document.getElementById('availabilityBox');
            availabilityBox.style.display = 'block';
        }

        function submitAvailabilityData(value) {
            var parkingLotId = document.getElementById('availabilityInput').value;

            fetch('http://localhost:3000/submitAvailabilityData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ parkingLotId, availabilityValue: value }),
            })
            .then(response => response.json())
            .then(data => console.log('Availability data submitted successfully:', data))
            .catch(error => console.error('Error submitting availability data:', error));
        }

    </script>
</body>
</html>
